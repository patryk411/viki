<body>

    <main class="main">
            <div class="container">
                <div class="main__hero-text py-5">
                    <h3 class="main__hero-text--header">zalecenia</h3>
                    <p class="main__hero-text--head">laminacja brwi</p>
                </div>
                <div class="main__hero-shadow"></div>
            </div>

            <div class="main__box-content">
                <h3 class="main__box-content--heading">Przed zabiegiem zaleca się:</h3>
                <ul class="main__box-content__list">
                    <li class="main__box-content__list--item">nie przycinać brwi</li>
                    <li class="main__box-content__list--item">nie regulować samodzielnie</li>
                </ul>

                <h3 class="main__box-content--heading">Po zabiegu nie zaleca się:</h3>
                <ul class="main__box-content__list">
                    <li class="main__box-content__list--item">moczenia brwi przez 12h</li>
                    <li class="main__box-content__list--item">saunowania, term i łaźni parowych</li>
                    <li class="main__box-content__list--item">czyszczenia twarzy produktami (np.peeling)</li>
                </ul>
            </div>

            <div class="main__box-footer">
                <p class="main__box-footer--text">
                    <i class="fa-brands fa-instagram"></i>
                    wikastypula
                </p>
            </div>
    </main>
